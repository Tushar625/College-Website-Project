<!DOCTYPE html>

<html>

	<head>
		<title>Come in</title>
		<style>
			/* ------ general styles ------ */

			@import url("common/general styles.css");

			/* ------ Footer style ------ */

			@import url("common/footer.css");

			/* Disable resizing in android devices */

            :root
			{
                touch-action: pan-x pan-y;
                height: 100%;
            }

			footer
			{
				padding: .1em;
				display: flex;
				align-items: center;
				flex-wrap: wrap;
				/* background-color: white; */
			}

			footer img
			{
				width: 4em;
				padding: 1em;
				/* opacity: .7; */
			}

			footer p
			{
				color: white;
				text-align: left;
				font-weight: 300;
				letter-spacing: 0;
			}

			/* we modify the links a little bit to make them suitable for footer */
			
			footer a img
			{
				padding: 0;
				width: 1.5em;
			}

			footer a
			{
				margin-right: 1.1em;
				margin-left: auto;
			}

			/*header a:focus,*/ footer a:hover
			{
				opacity: 0.8;
			}

			footer a:active
			{
				color: rgb(251, 255, 136);
			}

			/* ------ Body styles ------ */

			body
			{
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
				font-size: 2.5vmin;
			}

			/* ------ Form Styles ------ */

			form
			{
				width: 100%;
				padding: .5em;
				display: flex;
				justify-content: space-evenly;
				flex-wrap: wrap;
			}

			.required:after
			{
				content: "*";
				color: rgb(218, 6, 6);
			}

			/* This is to serve as heading for parts of the form */

			form > p
			{
				width: 100%;
				border-radius: 5px;
				border: 2px outset;
				background-color: rgb(252, 240, 180);
				/* background-color: rgb(232, 252, 180); */
				color: rgb(84, 73, 232);
				margin: .3em;
				padding: .5em;
			}

			/* ------ Main box styles ------ */

			/* Here I plane to make a main box class and use it to
			design all the modules of the form */

			.main-box
			{
				flex: 1 1 37em;
				border-radius: 5px;
				/* border: 1px solid; */
				border: 2px outset;
				background-color: rgb(252, 240, 180);
				/* background-color: rgb(232, 252, 180); */
				margin: .3em;
				padding: 0em;
			}

			/* Make the list elements of outer list flexboxes */
			
			/* each such flexbox contains 1 label 1 input or fieldset */

			.outer-list > li
			{
				/* border: solid; */
				display: flex;
				flex-wrap: wrap;
				align-items: center;	/* if not done the flex items will be aligned from top; ugly */
				margin: 2em 2em;	/* to space out things */
			}

			.outer-list > li > label
			{
				flex: 0 0 10em;
				margin: .8em 0;
				color: gray;
			}

			.outer-list > li > input, .outer-list > li > textarea, .outer-list > li > select
			{
				width: 25em;	/*without it select won't get proper size*/
				flex: 1 1 auto;
				font: inherit;
				padding: .5em;
				margin: 0;
				border: 2px gray inset;
				border-radius: 5px;
			}

			.outer-list > li > textarea
			{
				height: 7.5em;
				resize: none;
			}

			/* Submit Button styles */

			.outer-list > li > input[type = "submit"]
			{
				border: 2px gray outset;
			}

			.outer-list > li > input[type = "submit"]:hover
			{
				background-color: lightgray;
			}

			.outer-list > li > input[type = "submit"]:active
			{
				background-color: rgba(211, 211, 211, 0.523);
				border: 2px gray inset;
			}

			/* ------ Marks box style ------ */

			/* For marks input modules I modify the main box module a little bit */

			.marks-box
			{
				width: 10em;
				flex: 1 1 auto;
				/* border: 1px solid; */
			}

			.marks-box > .outer-list > li > input, .marks-box > .outer-list > li > fieldset, .marks-box > .outer-list > li > select
			{
				width: 5em;	/*without it select won't get proper size*/
				flex: 1 1 auto;
				/* border: 1px solid gray; */
			}

			.marks-box > .outer-list > li
			{
				margin: .8em 1em;	/* to space out things */
			}

			.marks-box > .outer-list > li > .sub-name
			{
				color: brown;
			}

		</style>
